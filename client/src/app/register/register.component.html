<form [formGroup]="registerForm" (ngSubmit)="register()" class="gi-input-form">
    <div class="drawer-body">
        <div class="form-group">

            <div class="form-group-fields">
                <div class="form-group-item">
                    <div class="form-group">
                        <label class="gi-input-label" for="gender">gender <span class="required">*</span></label>
                        <label class="radio-inline">
                            <input type="radio" value='male' formControlName='gender'> Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" value='female' formControlName='gender' class="ml-3"> Female
                        </label>
                    </div>
                    <div class="form-group-item">
                        <label class="gi-input-label" for="username">Name <span class="required">*</span></label>
                        <input class="gi-input" id="username" formControlName="username" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('username', 'required')">
                            name is required *
                        </mat-error>
                    </div>
                    <div class="form-group-item">
                        <label class="gi-input-label" for="knownAs">knownAs <span class="required">*</span></label>
                        <input class="gi-input" id="knownAs" formControlName="knownAs" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('knownAs', 'required')">
                            name is required *
                        </mat-error>
                    </div>

                    <div class="form-group-item">
                        <label class="gi-input-label" for="knownAs">knownAs <span class="required">*</span></label>
                        <input 
                            type="text"
                            class='form-control'
                            formControlName="knownAs"
                            placeholder="Date of birth"
                            bsDatepicker
                            [bsConfig]='bsConfig'
                            [maxDate]='maxDate'
                        >
                        
                    </div>

                    <div class="form-group-item">
                        <label class="gi-input-label" for="city">city <span class="required">*</span></label>
                        <input class="gi-input" id="city" formControlName="city" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('city', 'required')">
                            name is required *
                        </mat-error>
                    </div>

                    <div class="form-group-item">
                        <label class="gi-input-label" for="country">country <span class="required">*</span></label>
                        <input class="gi-input" id="country" formControlName="country" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('country', 'required')">
                            name is required *
                        </mat-error>
                    </div>

                    <div class="form-group-item">
                        <label class="gi-input-label" for="country">country <span class="required">*</span></label>
                        <input class="gi-input" id="country" formControlName="country" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('country', 'required')">
                            name is required *
                        </mat-error>
                    </div>



                    <div class="form-group-item">
                        <label class="gi-input-label" for="password">password <span class="required">*</span></label>
                        <input class="gi-input" id="password" formControlName="password" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('password', 'required')">
                            name is required *
                        </mat-error>
                    </div>

                    <div class="form-group-item">
                        <label class="gi-input-label" for="confirmPassword">confirm Password <span class="required">*</span></label>
                        <input class="gi-input" id="confirmPassword" formControlName="confirmPassword" type="text"
                            placeholder="Start typing" />
                        <mat-error *ngIf="hasError('confirmPassword', 'required')">
                            name is required *
                        </mat-error>
                    </div>


                    <!-- <div class="form-group-item">
                    <label class="gi-input-label" for="password">Password <span class="required">*</span></label>
                    <input class="gi-input" id="password" formControlName="password" type="text"
                        placeholder="Start typing" />
                    <mat-error *ngIf="hasError('password', 'required')">
                        Password is required *
                    </mat-error>
                </div>

                <div class="form-group-item">
                    <label class="gi-input-label" for="_organizationId">Organization Id <span
                            class="required">*</span></label>
                    <input class="gi-input" id="_organizationId" formControlName="organizationId" type="text"
                        placeholder="Start typing" />
                    <mat-error *ngIf="hasError('organizationId', 'required')">
                        Organization Id is required *
                    </mat-error>
                </div> -->

                </div>

            </div>
            <div fxLayout="row" fxLayoutAlign="end center">
                <button mat-flat-button class="gi-button" type="submit" color="primary"
                    [disabled]="registerForm.invalid">
                    Connect
                </button>
            </div>
        </div>
    </div>
</form>
